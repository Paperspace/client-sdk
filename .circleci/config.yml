aliases:
  - &install
    name: Yarn install
    command: yarn install --frozen-lockfile
  - &build
    name: Build application
    command: yarn dist

version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.12.0
    working_directory: ~/paperspace-client-sdk
    steps:
      - checkout
      - restore_cache:
          keys:
            - paperspace-client-sdk-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - paperspace-client-sdk-{{ .Branch }}
      - run: *install
      - run: *build
      - save_cache:
          key: paperspace-client-sdk-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - "~/.cache/yarn"

      # # Persist the specified paths (workspace/echo-output) into the workspace for use in downstream job.
      - persist_to_workspace:
        # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is
        # taken to be the root directory of the workspace.
          root: .
          # Must be relative path from root
          paths:
              - dist
  publish:
    working_directory: ~/paperspace-client-sdk
    docker:
      - image: circleci/node:8.12.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - paperspace-client-sdk-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - paperspace-client-sdk-{{ .Branch }}
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: ~/paperspace-client-sdk
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/paperspace-client-sdk/.npmrc
      - run:
          name: Publish package
          command: npm publish

workflows:
  version: 2
  pipeline:
    jobs:
      - build:
          filters:
            tags:
              only: /^v.*/
      - publish:
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
